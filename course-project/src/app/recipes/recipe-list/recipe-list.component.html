<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let r of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ r.name }}</h4>
        <p class="list-group-item-text">{{ r.description }}</p>
        <span class="pull-right">
          <img
            src="{{ r.imagePath }}"
            alt="Recipe Image"
            class="img-responsive"
            style="max-height: 50px;"
          />
        </span>
      </div>
    </a>
    <recipes-recipe-list-recipe-item></recipes-recipe-list-recipe-item>
  </div>
</div>
